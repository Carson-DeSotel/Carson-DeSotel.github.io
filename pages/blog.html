---
layout: default
title: Blog
permalink: /blog
---
<head>
  <link rel="stylesheet" href="https://latex.now.sh/style.css">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
</head>

<div class="blog">
  <h1> Blog: </h1>
  <ul>
    {% for post in site.posts %}
      <h3><li><a href="{{ post.url }}">{{ post.title }}</a></li></h3>
      <p>
        {{ post.excerpt }}
      </p>
    {% endfor %}
  </ul>
</div>
